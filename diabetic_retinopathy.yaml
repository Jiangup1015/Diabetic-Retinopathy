# YOLO 糖尿病視網膜病變資料集配置
path: C:\Users\user\Desktop\code\vsc git\Diabetic-Retinopathy\dataset\IDRiD\A. Segmentation\IDRiD_yolo  # 資料集根目錄
train: C:\Users\user\Desktop\code\vsc git\Diabetic-Retinopathy\dataset\IDRiD\A. Segmentation\IDRiD_yolo\images\train   # 訓練圖片路徑
val: C:\Users\user\Desktop\code\vsc git\Diabetic-Retinopathy\dataset\IDRiD\A. Segmentation\IDRiD_yolo\images\val      # 驗證圖片路徑

# 類別名稱 (根據您的病灶類型修改)
nc: 6  # 類別數量
names:
    0: Background  # 背景
    1: Microaneurysms  # 微動脈瘤
    2: Haemorrhages  # 出血
    3: Hard Exudates  # 硬性滲出物
    4: Soft Exudates  # 軟性滲出物
    5: Optic Disc  # 視神經盤

